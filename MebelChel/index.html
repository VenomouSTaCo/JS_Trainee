<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MebelChel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header">
    <div class="container header__wrap">
        <img src="images/main-logo.png" alt="Логотип" class="header header__logo-img">
        <img src="images/Rectangle%201.png" alt="" class="header header__rectangle">
        <p class="header header__text">Изготовление мебели<br> на заказ в Челябинске</p>
        <nav class="header header__nav">
            <ul class="header__list">
                <li class="header__item">
                    <a href="#" class="header__link">Каталог</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Заявка</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Отзывы</a>
                </li>
            </ul>
        </nav>
        <div class="header header__contacts">
            <p class="header header__phone">8 (999) 444-34-22</p>
            <p class="header header__time">с 9 00 до 18 00</p>
        </div>
        <button class="header__hamburger hamburger">Открыть меню</button>
    </div>
</header>

<section class="primary">
    <div class="container">
        <div class="primary__info">
            <div class="primary__header">
                <h1 class="primary__title title__white">СОЗДАВАЯ СВОЕ ПРОСТРАНСТВО В ДОМЕ<br>
                ТОЛЬКО ВЫ РЕШАЕТЕ:</h1>
                <h1 class="primary__title title__yellow">ПОДСТРАИВАТЬСЯ ПОД МЕБЕЛЬ<br>
                    ИЛИ ВЫБИРАТЬ МЕБЕЛЬ ПОД СЕБЯ</h1>
            </div>
            <button class="btn-primary btn__order">ВЫЗВАТЬ ЗАМЕРЩИКА
                <img src="images/shake-hand.png" alt="" class="btn__logo">
            </button>
            <p class="primary__text">ЗАКАЖИТЕ ВЫЕЗД ЗАМЕРЩИКА НА ДОМ<br>
                ЭТО БЕСПЛАТНО</p>
        </div>

    </div>
</section>

</body>
</html>
